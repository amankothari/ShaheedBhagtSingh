
<script src="app/assets/js/jquery-1.11.2.min.js"></script>

<div class="skin-blue">
    <section data-ng-include="'app/views/Admin/Header.html'"></section>
    <div class="wrapper row-offcanvas row-offcanvas-left">
        <section data-ng-include=" 'app/views/Admin/nav.html' "></section>
        <aside class="right-side">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Courses
                    <small>Control panel</small>
                  
                </h1>
                <br />
               
                <ol class="breadcrumb">
                    <li><a href="#/Admin/Dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">Course</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content">

                <div class="row">
                    <div class="col-xs-12 connectedSortable">

                    </div><!-- /.col -->
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <div class="input-group-btn col-xs-3">
                                    <a href="#/Admin/AddCourse" class="btn btn-sm btn-default"><i class="fa fa-plus" style="color:black"></i>Add Course</a>
                                </div>
                                <div class="box-tools">
                                    <div class="input-group">
                                        <select class="form-control input-sm pull-right" style="width: 150px;">
                                            <option>option 1</option>
                                            <option>option 2</option>
                                            <option>option 3</option>
                                            <option>option 4</option>
                                            <option>option 5</option>
                                        </select>
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-default"><i class="fa fa-search" style="color:black"></i></button>
                                        </div>

                                        <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Name Search">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-default"><i class="fa fa-search" style="color:black"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- /.box-header -->
                            <div class="box-body table-responsive no-padding">
                                <table class="table table-hover">
                                    <tbody>
                                        <tr>
                                            <th>Course Id</th>
                                            <th>Course Name</th>
                                            <th>Duration</th>
                                            <th>Semester</th>
                                            <th>Fee</th>
                                            <th>Created Date</th>
                                            <th>View</th>
                                        </tr>
                                        <tr ng-repeat="getcourse in GetCourse">
                                            <td>{{getcourse.CourseId}}</td>
                                            <td>{{getcourse.CourseName}}</td>
                                            <td>{{getcourse.Duration}}</td>
                                            <td>{{getcourse.NumberOfsemester}} </td>
                                            <td>{{getcourse.CourseFee}}</td>
                                            <td>{{getcourse.CreatedDate}}</td>
                                            <td><span><button ng-click="Edit(getcourse)" class="btn btn-primary">Edit</button></span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!-- /.box-body -->
                        </div><!-- /.box -->
                    </div>
                </div>  
                    <modal title="Edit Course Details" visible="showModal">
                        <form name="userForm" novalidate>
                            <div class="panel-body">
                                <div class="form-group" ng-class="{ 'has-error': userForm.CourseName.$invalid && userForm.CourseName.$dirty }">
                                    <label>Course Name</label>
                                    <input type="text" name="CourseName" ng-model="EditData.CourseName" value="{{EditData.CourseName}}" class="form-control" required />
                                </div>
                                <div class="form-group" ng-class="{ 'has-error': userForm.Duration.$invalid && userForm.Duration.$dirty }">
                                    <label>Course Duration </label>
                                    <input type="text" class="form-control" name="Duration" ng-model="EditData.Duration" value="{{EditData.Duration}}" required />
                                </div>

                                <div class="form-group" ng-class="{ 'has-error': userForm.NumberOfsemester.$invalid && userForm.NumberOfsemester.$dirty }">
                                    <label>Number Of semester </label>
                                    <input type="text" class="form-control" name="NumberOfsemester" ng-model="EditData.NumberOfsemester" value="{{EditData.NumberOfsemester}}" required />
                                </div>

                                <div class="form-group" ng-class="{ 'has-error': userForm.CourseFee.$invalid && userForm.CourseFee.$dirty }">
                                    <label>Course Fee </label>
                                    <input type="text" class="form-control" name="CourseFee" ng-model="EditData.CourseFee" value="{{EditData.CourseFee}}" required />
                                </div>
                                <button type="submit" ng-disabled="userForm.$invalid" ng-click="SaveEditCourse(EditData)" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </modal>
            </section><!-- /.content -->
        </aside>
    </div>
</div>
