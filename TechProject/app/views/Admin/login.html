<section data-ng-include=" 'app/views/website/header.html' "></section>
<div class="form-box" id="login-box" style="width: 40%; margin: 37px auto 0 auto; ">
    <div class="header">Login Table</div>
    <form name="userForm" novalidate>
        <div class="panel-body bg-gray">
            <div class="form-group col-md-12" ng-class="{ 'has-error': userForm.applicantid.$invalid && userForm.applicantid.$dirty }">
                <label>Application Id</label>
                <input type="text" name="applicantid" class="form-control" ng-model="Login.applicantid" placeholder="Enter your Id" required />

            </div>

            <div class="form-group col-md-12" ng-class="{ 'has-error': userForm.password.$invalid && userForm.password.$dirty }">
                <label>Paasword</label>
                <input type="password" class="form-control" name="password" ng-model="Login.password" placeholder=" Enter password" required />
            </div>

          
     </div>
        <div class="footer" style="height: 66px;">
            <button type="submit" ng-disabled="userForm.$invalid" ng-click="LoginData(Login)" class="btn bg-olive btn-block">Sign me</button>

        </div>
    </form>
    <div class="margin text-center">
        <span>Register using social networks</span>
        <br />
        <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
        <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
        <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>
    </div>
</div>
