
<link href="app/assets/Admin/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<!-- font Awesome -->
<link href="app/assets/Admin/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!-- Ionicons -->
<link href="app/assets/Admin/css/ionicons.min.css" rel="stylesheet" type="text/css" />
<!-- Morris chart -->
<link href="app/assets/Admin/css/AdminLTE.css" rel="stylesheet" type="text/css" />


<section data-ng-include=" 'app/views/website/header.html' "></section>    
<div class="form-box" id="login-box" style="width: 60%; margin: 37px auto 0 auto; ">
    <div class="header">Register New Membership</div>
    <form name="userForm" novalidate>
        <div class="panel-body bg-gray">
            <div class="form-group col-md-6" ng-class="{ 'has-error': userForm.FirstName.$invalid && userForm.FirstName.$dirty }">
                <input type="text" name="FirstName" class="form-control" ng-model="Register.FirstName" placeholder="Enter First name" required />
               
             </div>

            <div class="form-group col-md-6" ng-class="{ 'has-error': userForm.LastName.$invalid && userForm.LastName.$dirty }">
                <input type="text" class="form-control" name="LastName" ng-model="Register.LastName" placeholder=" Enter Last name" required />
            </div>

            <div class="form-group col-md-6" ng-class="{ 'has-error': userForm.MobileNumber.$invalid && userForm.MobileNumber.$dirty }">
               
                <input type="tel" class="form-control" name="MobileNumber" ng-minlength="10" ng-maxlength="10" ng-model="Register.MobileNumber" placeholder="Enter Mobile Number" required />
                <p ng-show="userForm.MobileNumber.$invalid && !userForm.MobileNumber.$pristine" class="help-block">Enter valid mobile number !</p>
            </div>
            <!--ng-class="{ 'has-error': userForm.userid.$invalid && userForm.userid.$dirty }"-->
            <div class="form-group col-md-6" ng-class="{ 'has-error': userForm.Email.$invalid && userForm.Email.$dirty }">
                <input type="email" name="Email" class="form-control" ng-model="Register.Email" placeholder="enter Email Id" required />
            </div>

            <div class="form-group col-md-3">
                <input class="form-control" placeholder="Gender" readonly />
            </div>
            <div class="form-group col-md-3" ng-class="{ 'has-error': userForm.Gender.$invalid && userForm.Gender.$dirty }">
                <select class="form-control" name="Gender" ng-model="Register.Gender" required>
                    <option value="">---Select Gender---</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group col-md-3" >
                <input name="password2" class="form-control" placeholder="Category" readonly />
            </div>

            <div class="form-group col-md-3" ng-class="{ 'has-error': userForm.Category.$invalid && userForm.Category.$dirty }">
                <select class="form-control" name="Category" ng-model="Register.Category" required>
                    <option value="">---Select Category---</option>
                    <option value="General">General</option>
                    <option value="OBC">OBC</option>
                    <option value="ST">ST</option>
                    <option value="SC">SC</option>
                </select>
            </div>
            <div class="form-group col-md-3" ng-class="{ 'has-error': userForm.Percentage10th.$invalid && userForm.Percentage10th.$dirty }">
                <input type="tel" ng-maxlength="99" class="form-control" name="Percentage10th" ng-model="Register.Percentage10th" placeholder="10th Percentage" required />
                <p ng-show="userForm.Percentage10th.$invalid && !userForm.Percentage10th.$pristine" class="help-block">Enter only number ex- 56 </p>
            </div>
            <div class="form-group col-md-3" ng-class="{ 'has-error': userForm.PassoutYear10th.$invalid && userForm.PassoutYear10th.$dirty }">
                <select class="form-control" name="PassoutYear10th" ng-model="Register.PassoutYear10th" required>
                    <option value="">---Passout year---</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                </select>
            </div>
            <div class="form-group col-md-3" ng-class="{ 'has-error': userForm.Percentage12th.$invalid && userForm.Percentage12th.$dirty }">
                <input type="tel" name="Percentage12th" class="form-control" ng-model="Register.Percentage12th" placeholder="12th Percentage" required />
            </div>
            <div class="form-group col-md-3" ng-class="{ 'has-error': userForm.PassoutYear12th.$invalid && userForm.PassoutYear12th.$dirty }">
                <select class="form-control" name="PassoutYear12th" ng-model="Register.PassoutYear12th" required>

                    <option value="">---Passout year---</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                </select>
            </div>
            <div class="form-group col-md-12" ng-class="{ 'has-error': userForm.SchoolName10th.$invalid && userForm.SchoolName10th.$dirty }">
                <input type="text" name="SchoolName10th" class="form-control" ng-model="Register.SchoolName10th" placeholder="10th School Name" required />

            </div>
            <div class="form-group col-md-12" ng-class="{ 'has-error': userForm.SchoolName12th.$invalid && userForm.SchoolName12th.$dirty }">
                <input type="text" name="SchoolName12th" class="form-control" ng-model="Register.SchoolName12th" placeholder="12th School Name" required />

            </div>
            <div class="form-group col-md-3" >
                <input name="text" class="form-control" placeholder="Stream(your subject)" readonly />
            </div>
            <div class="form-group col-md-3" ng-class="{ 'has-error': userForm.Stream.$invalid && userForm.Stream.$dirty }">
                <select class="form-control" name="Stream" ng-model="Register.Stream" required>
                    <option value="">---Select Subject---</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="Commerse">Commerse</option>
                    <option value="Art">Art</option>
                    <option value="Math-Science">Math-Science</option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <input name="text" class="form-control" placeholder="Adminssion Course" readonly />
            </div>
            <div class="form-group col-md-3" ng-class="{ 'has-error': userForm.CourseName.$invalid && userForm.CourseName.$dirty }" >
                <select class="form-control" name="CourseName" ng-model="Register.CourseName" required> 
                    <option value="">---Prefered Courses---</option>
                    <option value="B.sc">B.Sc</option>
                    <option value="BCA">BCA</option>
                    <option value="BA">BA</option>
                    <option value="B.com">B.Com</option>
                    <option value="M.com">M.com</option>
                    <option value="M.sc">M.sc</option>

                </select>
            </div>

            <div class="form-group col-md-6" ng-class="{ 'has-error': userForm.Pincode.$invalid && userForm.Pincode.$dirty }">
                <input type="tel" ng-minlength="5" ng-maxlength="6" class="form-control" ng-model="Register.Pincode" placeholder="Pin Code" required />
            </div>

            <div class="form-group col-md-3">
                <input name="text" class="form-control" placeholder="Select City" readonly />
            </div>
            <div class="form-group col-md-3" ng-class="{ 'has-error': userForm.City.$invalid && userForm.City.$dirty }">
                <input name="text" class="form-control" placeholder="Enter your City" ng-model="Register.City" />
                <!--<select class="form-control" name="City" ng-model="Register.City">
            <option value="">---Select City---</option>
            <option value="Indore">Indore</option>
            <option value="Bhopal">Bhopal</option>
            <option value="Sihore">Sihore</option>

        </select>-->
            </div>



        </div>
        <div class="footer" style="height: 66px;">
            <button type="submit" ng-disabled="userForm.$invalid" ng-click="RegisterData(Register)" class="btn bg-olive btn-block">Sign me up</button>
          
        </div>
    </form>
    <div class="margin text-center">
        <span>Register using social networks</span>
        <br />
        <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
        <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
        <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>
    </div>
</div>
